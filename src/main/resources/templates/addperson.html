<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" class="table table-striped">
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
<head>
    <title>AddPerson</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add Person</h1>
	<h3>Pay attention on written data. Values can not be changed later!</h3>
	<div>
		<form th:object="${person}" th:action="@{saveperson}" action="#" method="post">
		  	<label for="username">Username: </label>
			<input type="text" id="username" th:field="*{username}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="passwordHash">Password (<a href="https://www.browserling.com/tools/bcrypt" target="_blank">BCrypt the password here</a>): </label>
			<input type="text" th:field="*{passwordHash}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="email">Email: </label>
			<input type="text" th:field="*{email}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="role">Role: </label>
        		<input type="radio" th:field="*{role}" value="USER" />USER
        		<input type="radio" th:field="*{role}" value="ADMIN" />ADMIN
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" value="Save" class="btn btn-success"></input>
		</form>
	</div>
</body>
</html>
