<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
<head>
    <title>PaymentList</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container">
	<div class="col-md-4">
		<h1>Payments</h1>
	</div>
	<div class="col-md-4">
		<h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h3>
	</div>
	<div class="col-md-4" style="padding:20px 0">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-sm btn-danger"/>
		</form>
	</div>
    <table class="table table-striped">
		<tr>
		    <th>Name</th>
		    <th>IBAN</th>
		    <th>Amount</th>
		    <th>Date</th> 
		    <th>Type</th>
		    <th sec:authorize="hasAuthority('ADMIN')"> </th>
		    <th sec:authorize="hasAuthority('ADMIN')"> </th> 		     
		</tr>  
    	<tr th:each = "payment : ${payments}">
    		<td th:text="${payment.name}"></td>
    		<td th:text="${payment.IBAN}"></td>
    		<td th:text="${payment.amount}"></td>
    		<td th:text="${payment.date}"></td>
    		<td th:text="${payment.type.name}"></td> 	 			
 				<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/delete/{id}(id=${payment.id})}" class="btn btn-xs btn-danger">Done</a></td>
 				<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/edit/{id}(id=${payment.id})}"  class="btn btn-primary">Edit</a></td>     		
    	</tr>
     </table>
	 <div><a href="/addpayment" class="btn btn-primary">Add Payment</a></div>
	 <div><a href="/paidlist" class="btn btn-primary">Made payments</a></div>
	 <div sec:authorize="hasAuthority('ADMIN')"><a href="/addtype" class="btn btn-primary">Add Type</a></div>
	 <div sec:authorize="hasAuthority('ADMIN')"><a href="/addperson" class="btn btn-primary">Add Person</a></div>
	 
</div>	     	
</body> 
</html>
